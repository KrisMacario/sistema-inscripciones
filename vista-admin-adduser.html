<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir usuario</title>
</head>
<body>

    <style>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f7f1c9ff;
            text-align: center;
        }

        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        main form{
            text-align: center;
            background: rgb(252, 251, 245);
            width: 50%;
            height: 100%;
            padding: 60px;
            border-radius: 20px;
        }

        /* Inscripción Section */


    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      
    }

    .form-group label {
      display: block;
      color: #4b5563;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4A90A4;
      box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.1);
    }

        .grupo label{
      display: block;
      text-align: center;
      color: #4b5563;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /*boton d salir*/
    #cerrar{
        margin-right: 100%;
    }

    #cerrar button{
        font-size: 20px;
        padding: 5px 15px;
        border: none;
        border-radius: 100%;
        background-color: #ff4d4d;
        color: white;
        cursor: pointer;
    }


    </style>

    <div id="cerrar">
            <button onclick="window.location.href='pruebaVerUsuarios.php'">X</button>
    </div>

    <main>

        <h1>Añadir usuario</h1>

        <form action="vista-admin-adduser.php" method="post" enctype="multipart/form-data"> <!--Pendiente para insertar datos del alumno-->
          <div class="form-grid">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" name="nombre_admin" placeholder="Nombre(s)">
            </div>
            <div class="form-group">
              <label>Apellidos</label>
              <input type="text" name="apellido_admin" placeholder="Apellidos">
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label>Teléfono personal</label>
              <input type="text" name="telefono_personal" placeholder="Nombre completo">
            </div>
            <div class="form-group">
              <label>Teléfono fijo</label>
              <input type="tel" name="telefono_fijo" placeholder="(123) 456-7890">
            </div>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email_admin" placeholder="correo@ejemplo.com">
          </div>
          </div>

          <button type="submit">Agregar usuario</button>

        </form>

    </main>
    
</body>
</html>
