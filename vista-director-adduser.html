    <!-- Script para vista previa de la foto de perfil -->
    <script>
      const inputFoto = document.querySelector('input[name="foto"]');
      const previewImg = document.getElementById('preview-img');

      inputFoto.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            previewImg.src = e.target.result;
          }
          reader.readAsDataURL(file);
        }
      });
    </script>

    <script>
      const telefonoPersonal = document.querySelector('input[name="telefono_personal"]');
    const telefonoFijo = document.querySelector('input[name="telefono_fijo"]');
    const emailInput = document.querySelector('input[name="email_admin"]');
    const contraInput = document.querySelector('input[name="contra_admin"]');

    const errorPersonal = document.getElementById('telefono_personal_error');
    const errorFijo = document.getElementById('telefono_fijo_error');
    const errorEmail = document.getElementById('email_admin_error');
    const errorContra = document.getElementById('contra_admin_error');

    // Validar solo números
    function validarNumeros(input, errorSpan) {
      input.addEventListener('input', () => {
        if (!/^\d*$/.test(input.value)) {
          errorSpan.textContent = "Solo se permiten números.";
        } else {
          errorSpan.textContent = "";
        }
      });
    }

    // Validar email
    function validarEmail(input, errorSpan) {
      input.addEventListener('input', () => {
        const valor = input.value.toLowerCase();
        const dominiosValidos = ["@gmail.com", "@hotmail.com", "@outlook.com"];
        const esValido = dominiosValidos.some(d => valor.endsWith(d));
        if (!esValido) {
          errorSpan.textContent = "Solo se permiten correos Gmail, Hotmail u Outlook.";
        } else {
          errorSpan.textContent = "";
        }
      });
    }

    // Validar contraseña duplicada 
    contraInput.addEventListener('blur', () => {
      const contra = contraInput.value;
      if (contra.length > 0) {
        fetch("validar_contra.php?contra=" + encodeURIComponent(contra))
          .then(res => res.text())
          .then(data => {
            if (data === "existe") {
              errorContra.textContent = "Ya existe una contraseña igual, elige otra.";
            } else {
              errorContra.textContent = "";
            }
          });
      }
    });

    validarNumeros(telefonoPersonal, errorPersonal);
    validarNumeros(telefonoFijo, errorFijo);
    validarEmail(emailInput, errorEmail);
    </script>
